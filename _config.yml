# Site Settings
title: Bradonomics | The homepage of Brad West
description: Web Developer • Brazilian Jiu-Jitsu Nerd • Marine Corps Veteran
url: https://bradonomics.com

# Jekyll Configuration
encoding: UTF-8
permalink: /:title/
show_drafts: true

# Markdown Processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Collections
collections:
  articles:
    output: true
  bookmarks:
  thailand_etcetera:
    output: true

# Collection Defaults
defaults:
  - scope:
      type: articles
    values:
      layout: article
      permalink: /:title/
  - scope:
      path: '_drafts'
    values:
      layout: draft
  - scope:
      type: posts
    values:
      layout: note
  - scope:
      type: pages
    values:
      layout: page
  - scope:
      type: thailand_etcetera
    values:
      layout: thailand_etcetera
      permalink: /thailand-etcetera/:title/

# File Handling
include: [_pages]
exclude: [lib, config.rb, .sass-cache, .jekyll-cache, Capfile, config, log, Rakefile, Rakefile.rb, tmp, Gemfile, Gemfile.lock, README.md, LICENSE.md, node_modules, package.json]

# Autoprefixer Plugin Settings - https://github.com/vwochnik/jekyll-autoprefixer
autoprefixer:
  browsers:
    - last 2 versions
  only_production: true
