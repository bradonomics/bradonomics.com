# Site Settings
title: Bradonomics | The homepage of Brad West
description: Developer • Linux Fiddler • Curator at Jekyll Weekly • Permaculture Enthusiast • Brazilian Jiu-Jitsu Nerd • Open Source Advocate • Digital 49er • USMC Vet
url: https://bradonomics.com

# Jekyll Configuration
encoding: UTF-8
permalink: /:title/

# Markdown Processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Collections
collections:
  notes:
    output: true

# Collection Defaults
defaults:
- scope:
    type: posts
  values:
    layout: post
- scope:
    type: notes
  values:
    layout: note
    permalink: /:year-:month-:day/
- scope:
    type: pages
  values:
    layout: page
- scope:
    path: _posts/portfolio
    type: posts
  values:
    layout: portfolio
    permalink: /portfolio/:title/

# File Handling
include: [_pages]
exclude: [lib, config.rb, .sass-cache, Capfile, config, log, Rakefile, Rakefile.rb, tmp, Gemfile, Gemfile.lock, README.md, LICENSE.md, node_modules, gulpfile.js, package.json, package-lock.json]

