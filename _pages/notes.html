---
layout: default
title: Notes
description: Shorter form writings of Brad West. Think Twitter or Tumblr length musings.
category: notes
permalink: /notes/
---

<header class="page-header">
  <h1>{{ page.title }}</h1>
</header>

{% for post in site.categories[page.category] %}

  <article class="note">

    <header class="note-header">
      <span class="note-meta"><a href="{{ post.url }}"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %-d, %Y" }}</time></a></span>
    </header>

    {{ post.content }}

  </article>

{% endfor %}
