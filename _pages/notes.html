---
layout: default
title: Notes
description: Shorter form writings of Brad West. Think Twitter or Tumblr length musings.
category: notes
permalink: /notes/
---

<header class="page-header">
  <h1>{{ page.title }}</h1>
</header>

{% for note in site.notes reversed %}

  <article class="note">

    <header class="note-header">
      <span class="note-meta"><a href="{{ note.url }}"><time datetime="{{ note.date | date_to_xmlschema }}">{{ note.date | date: "%B %-d, %Y" }}</time></a></span>
    </header>

    {{ note.content }}

  </article>

{% endfor %}
