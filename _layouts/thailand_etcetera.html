---
layout: default
---

<article>

  <header class="page__header">
    <h1>{{ page.title }}</h1>
  </header>

  {{ content }}

  <footer>
    <p class="entry-meta">Published: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
  </footer>

</article>
